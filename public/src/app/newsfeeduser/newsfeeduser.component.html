<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Copycat Msg</title>
</head>
<body>
  <div class="row">
    <div class="col-8">

      <div class="left_side">
        
        
          <div class="container" >
              <div class="blockContainer">
              <img class="profileImage" src="{{myUser['profilePicture']}}"> 
            
              <h1>{{username1}} </h1> <a href="/" onclick="return false;" (click)="profileRedirect([username1])">@{{username1}} </a> 
              <p>Tweets: {{totalTweets}}</p>


          <form>
              <mat-form-field>
                  <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" />
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="goUser(option)">
                      {{option}}
                  </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
          </form>
  
          <div class="card">
              <table class="table table-hover shopping-cart-wrap">
                  <tbody>
                      <tr>
                          <div class="post-container" *ngFor="let post of allPostsReversed">
                              <!-- <p>
                                  <b>{{post['username']}}</b> @{{post['username']}} - <span>{{post['age']}}</span>
                              </p> -->
                              <div class="row">
                                <div class="col-2">
                                  <img src="{{myUser['profilePicture']}}" alt="asdf">
                                </div>
                                <div class="col-10">
                                  <p> 
                                    <b> <a style="color:black" (click)="profileRedirect([post['username']])" > {{post['username']}}</a></b> 
                                    <a href="#" onclick="return false;" (click)="profileRedirect([post['username']])" > @{{post['username']}}</a> 
                                    - <span>{{post['age']}}</span>
                                </p>
                                <p>
                                    <span *ngFor="let word of post['content']">
                                
                                    <span *ngIf="word[0] == '#'">
                                        <a href="/" onclick="return false;" (click)="hashtagRedirect([word])">{{word}} </a> 
                                    </span>
                                    <span *ngIf="word[0] != '#'">
                                        <span>{{word}} </span>
                                    </span>
    
                                    </span>
                                </p>
                                </div>
                              </div>
                          </div>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
    </div>

          <!-- <form>
              <mat-form-field>
                  <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" />
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="goUser(option)">
                      {{option}}
                  </mat-option>
                  </mat-autocomplete>
                  
              </mat-form-field>
          </form> -->

    <div class="col-4">
        <div>
            <h2>Who to Follow</h2>
            <div *ngIf="allUsers" >
              <p><img alt="image"><a href="#" onclick="return false;" (click)="profileRedirect([allUsers[0]['username']])" >{{allUsers[0]['username']}}</a></p>
              <p><a href="#" onclick="return false;" (click)="profileRedirect([allUsers[1]['username']])" >{{allUsers[1]['username']}}</a></p>
            </div>
        </div>
        <div>
            <h2>Trends for you</h2>
            <!-- <div *ngIf="allUsers" >
                <p>{{allUsers[0]['username']}}</p>
                <p>{{allUsers[1]['username']}}</p>
            </div> -->
            <!-- <div *ngIf="allTags!=null" >
                <p><a href="#" onclick="return false;" (click)="trendredirect(allTags[0]['title'])" >#{{allTags[0]['title']}}</a></p>
                <p><a href="#" onclick="return false;" (click)="trendredirect(allTags[1]['title'])" >#{{allTags[1]['title']}}</a></p>
            </div> -->
        </div>
  </div>
  </div>
  </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="middle"> 
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="goUser(option)">
                {{option}}
            </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <h3>Create a post</h3>
    <form (submit)="createPost()">
        <textarea class="form-control counted" style="box-shadow: 0 2px 3px #ccc;"[(ngModel)]="newPost.content"  name="newPost.content" placeholder="Type in your message" rows="5"></textarea>
        <button id="btn" type="submit">Post New Message</button>
    </form>

        <div class="card" style="height:500px; overflow-y: scroll">
        <div class="overflow-auto">
        <table class="table overflow-container">
            <thead class="text-muted">
                <tr>Dashboard</tr>
            </thead>
            <tbody>
                <tr>
                    <div class="post-container" *ngFor="let post of allPostsReversed">
                          <div class="row">
                            <div class="col-2">
                              <img class="img-responsive post-image" src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg">
                            </div>
                            <div class="col">
                              <p>
                                  <b>{{post['username']}}</b> @{{post['username']}} - <span>{{post['age']}}</span>
                              </p>
                              <p>
                                <span *ngFor="let word of post['content']">
                                  <span *ngIf="word[0] == '#'">
                                      <a href="/" onclick="return false;" (click)="hashtagRedirect([word])">{{word}} </a> 
                                  </span>
                                  <span *ngIf="word[0] != '#'">
                                      <span>{{word}} </span>
                                  </span>
                                </span>
                              </p>

                            </div>
                          </div>





                    </div>

                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>

    <!-- <div class="right">
        
    </div> -->

</body>
</html>
